
<div id="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content">

<div class="">
    <h3 class="">Historico de Cliente : {{ apellidos }}, {{ nombres }}</h3>
</div>

<br>
<div class="row">
    <div class="col-sm-8">
        <h3 class="card-title">Cantidad transacciones ( {{ totalMovimientos }} )</h3>
    </div>
</div>
<br>
<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical">
            <div class="table-responsive">
                <!-- ============================= -->
                <table id="table-edit" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Fecha</th>
                            <th>Monto</th>
                            <th>Empleado</th>
                            <th>Tipo</th>
                            <th>Descripcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movimiento of movimientos">
                            <td>{{ movimiento.id_transaccion }}</td>
                            <td>{{ movimiento.fecha }}</td>
                            <td>$ {{ movimiento.monto }}</td>
                            <td>{{ movimiento.empleado }}</td>
                            <td>{{ movimiento.tipo }}</td>
                            <td>{{ movimiento.nombre }}</td>
                        </tr>

                    </tbody>
                </table>
                <!-- ============================= -->

            </div>
        </section>
        <!--.box-typical-->
    </div>
    <div role="group" aria-label="Basic example" style="text-align: right;">
        <button (click)="cambiarDesde(-20) " type="button" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(20)" type="button" class="btn btn-secondary">Siguientes</button>
    </div>
    <!--.container-fluid-->
</div>
<!--.page-content-->
<br><br><br>

<!--  -->
</div>
</div>
