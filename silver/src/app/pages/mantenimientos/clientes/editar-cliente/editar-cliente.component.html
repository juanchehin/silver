<div id="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label>Apellidos : </label>
                    <input [(ngModel)]="Apellidos" name="Apellidos" type="text" placeholder="Apellidos..." class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Nombres : </label><input [(ngModel)]="Nombres" name="Nombres" min="1" maxLength="15" step="1" type="text" placeholder="Nombres" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Tipo Identificacion : </label>
                    <select (ngModelChange)='onChangeTipoId($event)' [(ngModel)]="tipo_id" name="tipo_id" class="form-control">
                        <option value="N">No especificado</option>
                        <option value="V">V - Cedula</option>
                        <option value="J">J - RIF</option>
                    </select>
                </div>
                <div class="col-sm-6 form-group">
                    <label>Nro Identificacion : </label><input [(ngModel)]="nro_id" name="nro_id" type="text" placeholder="Nro Identificacion" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Telefono : </label><input [(ngModel)]="Telefono" name="Telefono" required type="number" min="1" maxLength="31" step="1" placeholder="Telefono" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Email : </label><input [(ngModel)]="Email" name="Email" type="email" min="1" maxLength="31" step="1" placeholder="Email" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Fecha nacimiento : </label><input name="fecha_nac" type="date" class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label>Direccion : </label>
                    <input [(ngModel)]="direccion" name="direccion" type="text" min="1" maxLength="31" step="1" placeholder="Direccion..." class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label>Observaciones : </label>
                    <textarea [(ngModel)]="Observaciones" name="Observaciones" type="textarea" placeholder="Observaciones..." rows="3" class="form-control"></textarea>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase" (click)="editarCliente()">Cargar Cliente</button>
            <br>
        </div>

        </div>
</div>
