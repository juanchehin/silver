
<div id="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->


    <div class="content-page">
        <div class="content">
 
            <!-- Start Content-->
            <div class="container-fluid">
                <!-- ========== form =========== -->

                <div class="container">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="altaEmpleado()">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Apellidos : </label>
                                <input formControlName="Apellidos" name="Apellidos" type="text" placeholder="Apellidos..." class="form-control" maxLength="30">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Nombres : </label><input formControlName="Nombres" name="Nombres" min="1" maxLength="15" step="1" type="text" placeholder="Nombres" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Codigo : </label><input formControlName="codigo" name="codigo" type="text" placeholder="Codigo..." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Telefono : </label><input formControlName="Telefono" name="Telefono" type="text" min="1" maxLength="15" step="1" placeholder="Telefono" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>DNI : </label><input formControlName="DNI" name="DNI" type="text" min="1" maxLength="10" step="1" placeholder="DNI" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Email : </label><input formControlName="Email" name="Email" type="email" min="1" maxLength="30" step="1" placeholder="Email" class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Direccion : </label><input formControlName="direccion" name="direccion" type="text" placeholder="Direccion..." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Fecha nacimiento : </label><input formControlName="fecha_nac" name="fecha_nac" type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Observaciones : </label>
                                <textarea formControlName="observaciones" name="observaciones" type="textarea" placeholder="Observaciones..." rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase">Cargar Empleado</button>
                        <br>
                    </form>
                </div>
                
                <!-- ========== Fin form =========== -->

            </div> <!-- container-fluid -->

        </div> <!-- content -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
